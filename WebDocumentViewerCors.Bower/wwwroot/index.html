<!DOCTYPE html>
<html>
<head>
    <!-- Scripts for Web Viewing -->
    <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="lib/raphael/raphael.min.js"></script>
    <script src="lib/clipboard/dist/clipboard.min.js" type="text/javascript"></script>
    <script src="lib/web-document-viewer/atalaWebDocumentViewer.js" type="text/javascript"></script>
    <script src="Scripts/wdvmanager.js" type="text/javascript"></script>
    <!-- Style for Web Viewer -->
    <link href="lib/jquery-ui/themes/base/jquery-ui.min.css" rel="stylesheet" />
    <link href="lib/web-document-viewer/atalaWebDocumentViewer.css" rel="stylesheet" />

</head>
<body>
    <h1>Kofax Web Document Viewer Demo</h1>
    <form id="WDVForm" runat="server">
        Select File to display:

        <select ID="FileSelectionList" onchange="loadFile();">
            <option value="images/Test.tif">Test.tif</option>
            <option value="images/Test.pdf">Test.pdf</option>
        </select>

        <table border="0" style="width: 820px;" cellspacing="0" >
            <tr>
                <td bgcolor="#DCDCDC" style="font-family:Verdana,Arial,sans-serif; text-align:center; font-size:0.8em">
                    Thumbnails
                </td>
                <td>
                    <div class="atala-document-toolbar" id="Toolbar" style="width: 900px;" disabled="disabled"></div>
                </td>
            </tr>
            <tr>
                <td>
                    
                    <div class="atala-thumbnailer-container" style="width: 120px; height: 600px;"></div>
                </td>
                <td>
                    
                    <div class="atala-document-container" style="width: 900px; height: 600px;"></div>
                </td>
            </tr>
        </table>

        <div>
            <h3>Status:</h3>
            <div  id="status" style="width:670px; height:150px; overflow:scroll; border:solid 1px #CCC;"></div>
        </div>

    </form>
</body>
</html>
